<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign In Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="favicon" href="Images/227_Netflix_logo-512.webp">

</head>

<body>


    <!-- Blank hrefs for mouseover effect where interaction would normally be -->
    <nav>
        <a href=""><img src="Images/logo.svg" alt="Placeholder"></a>
    </nav>


    <div class="main">
        <h2>Sign In</h2>
        <form action="">
            <div class="form-control">
                <input type="text" required>
                <label for="Email">Email or phone number</label>
            </div>

            <div class="form-control">
                <input type="password" required minlength="5">
                <label for="password">Password</label>
            </div>



            <button type="submit">Sign In</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="">Need help?</a>
            </div>
        </form>


        <p>New to Netflix? <a href="">Sign up now</a></p>
        <small>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="">Learn more.</a>
        </small>

    </div>
</body>

</html>
